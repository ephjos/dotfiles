$font = Monospace

# Gruvbox Dark

# Gruvbox Dark - Background Colors
$bg0_h = rgba(1d2021ff)    # Hard contrast background
$bg0 = rgba(282828ff)      # Default background
$bg0_s = rgba(32302fff)    # Soft contrast background
$bg1 = rgba(3c3836ff)      # Background level 1
$bg2 = rgba(504945ff)      # Background level 2
$bg3 = rgba(665c54ff)      # Background level 3
$bg4 = rgba(7c6f64ff)      # Background level 4

# Gruvbox Dark - Foreground Colors
$fg0 = rgba(fbf1c7ff)      # Foreground level 0
$fg1 = rgba(ebdbb2ff)      # Default foreground
$fg2 = rgba(d5c4a1ff)      # Foreground level 2
$fg3 = rgba(bdae93ff)      # Foreground level 3
$fg4 = rgba(a89984ff)      # Foreground level 4

# Gruvbox Dark - Normal Colors
$red = rgba(cc241dff)
$green = rgba(98971aff)
$yellow = rgba(d79921ff)
$blue = rgba(458588ff)
$purple = rgba(b16286ff)
$aqua = rgba(689d6aff)
$orange = rgba(d65d0eff)
$gray = rgba(928374ff)

# Gruvbox Dark - Bright Colors
$bright_red = rgba(fb4934ff)
$bright_green = rgba(b8bb26ff)
$bright_yellow = rgba(fabd2fff)
$bright_blue = rgba(83a598ff)
$bright_purple = rgba(d3869bff)
$bright_aqua = rgba(8ec07cff)
$bright_orange = rgba(fe8019ff)
$bright_gray = rgba(a89984ff)

# Gruvbox Dark - Dim Colors (optional)
$dim_red = rgba(9d0006ff)
$dim_green = rgba(79740eff)
$dim_yellow = rgba(b57614ff)
$dim_blue = rgba(076678ff)
$dim_purple = rgba(8f3f71ff)
$dim_aqua = rgba(427b58ff)
$dim_orange = rgba(af3a03ff)

general {
    hide_cursor = true
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250 # in milliseconds
#     }
# }

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 0.2, linear
    animation = fadeOut, 1, 0.2, linear
    animation = inputFieldDots, 1, 0.2, linear
}

background {
    monitor =
    path = 
    color = $bg0
}

input-field {
    monitor =
    size = 0, 0
    outline_thickness = 100
    inner_color = $bg0

    outer_color = $fg1
    check_color = $bg1
    fail_color = $red

    font_color = $fg1
    fade_on_empty = false
    rounding = 0

    font_family = $font
    placeholder_text = 
    fail_text = 

    # uncomment to use a letter instead of a dot to indicate the typed password
    # dots_text_format = *
    # dots_size = 0.4
    dots_spacing = 0.3

    # uncomment to use an input indicator that does not show the password length (similar to swaylock's input indicator)
    hide_input = true
    hide_input_base_color = $orange

    position = 0, -20
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 90
    font_family = $font
    color = $fg1

    position = -30, 0
    halign = right
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y" # update every 60 seconds
    font_size = 25
    font_family = $font
    color = $fg2

    position = -30, -150
    halign = right
    valign = top
}

