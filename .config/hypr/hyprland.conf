################
### MONITORS ###
################

# See http://localhost:1313/Configuring/Monitors/
#monitor=,preferred,auto,1           # Default
monitor=,preferred,auto,1.6          # Retina

#####################
### SET VARIABLES ###
#####################

# See http://localhost:1313/Configuring/Keywords/

# Gruvbox Dark

# Gruvbox Dark - Background Colors
$bg0_h = rgba(1d2021ff)    # Hard contrast background
$bg0 = rgba(282828ff)      # Default background
$bg0_s = rgba(32302fff)    # Soft contrast background
$bg1 = rgba(3c3836ff)      # Background level 1
$bg2 = rgba(504945ff)      # Background level 2
$bg3 = rgba(665c54ff)      # Background level 3
$bg4 = rgba(7c6f64ff)      # Background level 4

# Gruvbox Dark - Foreground Colors
$fg0 = rgba(fbf1c7ff)      # Foreground level 0
$fg1 = rgba(ebdbb2ff)      # Default foreground
$fg2 = rgba(d5c4a1ff)      # Foreground level 2
$fg3 = rgba(bdae93ff)      # Foreground level 3
$fg4 = rgba(a89984ff)      # Foreground level 4

# Gruvbox Dark - Normal Colors
$red = rgba(cc241dff)
$green = rgba(98971aff)
$yellow = rgba(d79921ff)
$blue = rgba(458588ff)
$purple = rgba(b16286ff)
$aqua = rgba(689d6aff)
$orange = rgba(d65d0eff)
$gray = rgba(928374ff)

# Gruvbox Dark - Bright Colors
$bright_red = rgba(fb4934ff)
$bright_green = rgba(b8bb26ff)
$bright_yellow = rgba(fabd2fff)
$bright_blue = rgba(83a598ff)
$bright_purple = rgba(d3869bff)
$bright_aqua = rgba(8ec07cff)
$bright_orange = rgba(fe8019ff)
$bright_gray = rgba(a89984ff)

# Gruvbox Dark - Dim Colors (optional)
$dim_red = rgba(9d0006ff)
$dim_green = rgba(79740eff)
$dim_yellow = rgba(b57614ff)
$dim_blue = rgba(076678ff)
$dim_purple = rgba(8f3f71ff)
$dim_aqua = rgba(427b58ff)
$dim_orange = rgba(af3a03ff)

# Values
$border = 2
$gaps = 20

# Keys
$mod = SUPER

# Programs
$terminal = $TERMINAL
$browser = $BROWSER
$wifi = $terminal -e nmtui
$top = $terminal -e btop -p 0
$fileManager = $terminal -e lf
$lock = hyprlock

# Scripts
$volume_up   = wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
$volume_down = wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

$mute = wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
$mic_mute = wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

$brightness_up   = brightnessctl -e4 -n2 set 5%+
$brightness_down = brightnessctl -e4 -n2 set 5%-
$kbd_brightness_up   = brightnessctl --device="smc::kbd_backlight" -e4 -n2 set 5%+
$kbd_brightness_down = brightnessctl --device="smc::kbd_backlight" -e4 -n2 set 5%-

$media_next = playerctl next
$media_playpause = playerctl play-pause
$media_prev = playerctl previous

$menu = rofi -show run
$ssh_menu = rofi -show ssh
$emoji_menu = e_rofi_emoji
$power_menu = e_rofi_power

$mount = e_rofi_mount
$unmount = e_rofi_unmount

$screenshot = e_rofi_screenshot

$colorpicker = e_hyprpicker

$no_gaps = hyprctl --batch "keyword general:gaps_in 0 ; keyword general:gaps_out 0"
$set_gaps = hyprctl --batch "keyword general:gaps_in $gaps ; keyword general:gaps_out $gaps"

#################
### AUTOSTART ###
#################

exec-once = pipewire
exec-once = hyprpaper 
exec-once = dunst
exec-once = wireplumber
exec-once = pipewire-pulse
exec-once = waybar

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See http://localhost:1313/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = A_TEST,123

#####################
### LOOK AND FEEL ###
#####################

# Refer to http://localhost:1313/Configuring/Variables/

# http://localhost:1313/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = $border

    # http://localhost:1313/Configuring/Variables/#variable-types for info about colors
    col.active_border = $orange 
    col.inactive_border = $bg0

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see http://localhost:1313/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# http://localhost:1313/Configuring/Variables/#decoration
decoration {
    
    # SHARP CORNERS ONLY
    rounding = 0
    rounding_power = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = false
    }

    # http://localhost:1313/Configuring/Variables/#blur
    blur {
        enabled = false
    }
}

# http://localhost:1313/Configuring/Variables/#animations
animations {
    enabled = yes

    # Default curves, see http://localhost:1313/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see http://localhost:1313/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     2,  easeOutQuint
    animation = windows,       1,     2,  easeOutQuint
    animation = windowsIn,     1,     2,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     2,  linear,       popin 87%
    animation = fadeIn,        1,     2,  almostLinear
    animation = fadeOut,       1,     2,  almostLinear
    animation = fade,          1,     2,  quick
    animation = layers,        1,     2,  easeOutQuint
    animation = layersIn,      1,     2,     easeOutQuint, fade
    animation = layersOut,     1,     2,   linear,       fade
    animation = fadeLayersIn,  1,     2,  almostLinear
    animation = fadeLayersOut, 1,     2,  almostLinear
    animation = workspaces,    0,     2,  almostLinear, fade
    animation = workspacesIn,  0,     2,  almostLinear, fade
    animation = workspacesOut, 0,     2,  almostLinear, fade
    animation = zoomFactor,    1,     2,     quick
}

# See http://localhost:1313/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true
    preserve_split = true
}

# See http://localhost:1313/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# http://localhost:1313/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

# http://localhost:1313/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =
    repeat_delay = 300
    repeat_rate = 50

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        # May want this to be true???
        natural_scroll = false
    }
}

# See http://localhost:1313/Configuring/Gestures
gesture = 3, horizontal, workspace

###################
### KEYBINDINGS ###
###################

# See http://localhost:1313/Configuring/Keywords/

# Example binds, see http://localhost:1313/Configuring/Binds/ for more
bind = $mod, A, exec, $no_gaps
bind = $mod, D, exec, $menu
bind = $mod, F, fullscreen,
bind = $mod, Q, killactive,
bind = $mod, R, exec, $fileManager
bind = $mod, RETURN, exec, $terminal
bind = $mod, W, exec, $browser
bindel = $mod, EQUAL, exec, $volume_up
bindel = $mod, MINUS, exec, $volume_down
bind = $mod, X, exec, $lock
bind = $mod, P, exec, $media_playpause

bind = $mod SHIFT, A, exec, $set_gaps
bind = $mod SHIFT, D, exec, $ssh_menu
bind = $mod SHIFT, GRAVE, exec, $emoji_menu
bind = $mod SHIFT, R, exec, $top
bind = $mod SHIFT, SPACE, togglefloating,
bind = $mod SHIFT, W, exec, $wifi
bind = $mod SHIFT, X, exec, $power_menu
bindel = $mod SHIFT, EQUAL, exec, $brightness_up
bindel = $mod SHIFT, MINUS, exec, $brightness_down
bindl = $mod SHIFT, M, exec, $mute
bindl = $mod SHIFT, N, exec, $mic_mute
bind = $mod SHIFT, P, exec, $colorpicker

bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r

bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

binde = $mod CTRL ALT, H, resizeactive, 10 0
binde = $mod CTRL ALT, J, resizeactive, 0 -10
binde = $mod CTRL ALT, K, resizeactive, 0 10
binde = $mod CTRL ALT, L, resizeactive, -10 0

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7#D65D0E
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

bind = $mod SHIFT, 1, movetoworkspacesilent, 1
bind = $mod SHIFT, 2, movetoworkspacesilent, 2
bind = $mod SHIFT, 3, movetoworkspacesilent, 3
bind = $mod SHIFT, 4, movetoworkspacesilent, 4
bind = $mod SHIFT, 5, movetoworkspacesilent, 5
bind = $mod SHIFT, 6, movetoworkspacesilent, 6
bind = $mod SHIFT, 7, movetoworkspacesilent, 7
bind = $mod SHIFT, 8, movetoworkspacesilent, 8
bind = $mod SHIFT, 9, movetoworkspacesilent, 9

bind = $mod, F9, exec, $mount
bind = $mod, F10, exec, $unmount

# Example special workspace (scratchpad)
bind = $mod, GRAVE, togglespecialworkspace, magic

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

bind = CTRL SHIFT, 5, exec, $screenshot

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioLowerVolume, exec, $volume_down
bindel = ,XF86AudioMicMute, exec, $mic_mute
bindel = ,XF86AudioMute, exec, $mute
bindel = ,XF86AudioRaiseVolume, exec, $volume_up
bindel = ,XF86MonBrightnessDown, exec, $brightness_down
bindel = ,XF86MonBrightnessUp, exec, $brightness_up
bindel = ,XF86KbdBrightnessDown, exec, $kbd_brightness_down
bindel = ,XF86KbdBrightnessUp, exec, $kbd_brightness_up

# Requires playerctl
bindl = , XF86AudioNext, exec, $media_next
bindl = , XF86AudioPause, exec, $media_playpause
bindl = , XF86AudioPlay, exec, $media_playpause
bindl = , XF86AudioPrev, exec, $media_prev

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See http://localhost:1313/Configuring/Window-Rules/ for more
# See http://localhost:1313/Configuring/Workspace-Rules/ for workspace rules

# Assign certain programs to specific workspaces
windowrule = workspace 2, class:firefox
windowrule = workspace 8, class:discord
windowrule = workspace 8, class:slack
windowrule = workspace 9, class:zoom

# Set special sowrkspace to center and float all windows, used for scratch
windowrule = float, center 1, size 50% 50%, onworkspace:s[true]

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
